    <br>
    <!--Seven notes for the major scaled-->
    <input id="0" type="button" value="C" class="btn">
    <input id="1" type="button" value="D" class="btn">
    <input id="2" type="button" value="E" class="btn">
    <input id="3" type="button" value="F" class="btn">
    <input id="4" type="button" value="G" class="btn">
    <input id="5" type="button" value="A" class="btn">
    <input id="6" type="button" value="B" class="btn">
    <!--Start button-->
    <br>
    <input id="start_button" class="off" type="button" value="Play" style="width: 50px;">

    <!--Make a drop down menu-->
    <p style="display:inline;">Click/hold option:</p>
    <select id="click-option">
        <option value="on-hold">Hold</option>
        <option value="on-click">Click</option>
    </select>
