    <p>Adjust the sliders to change the frequency:</p>

        </p>

        <div class="red slider" data-frequency="880"></div>

        <span id="label_5">440</span> Hz.
        </p>
        <p>
        <div class="pink slider" data-frequency="2640"></div>
        <span id="label_6">2640</span> Hz.
