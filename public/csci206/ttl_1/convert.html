<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="convert.css">
        <title>Binary Addition</title>
    </head>
    <body>
        <p>What is the result of adding these two binary numbers?</p>
        <div class="binary-numbers-container">
            <p class="binary-numbers" id="num1"></p>
            <p class="binary-numbers" id="num2"></p>
            <p id="addition-sign">+  <span>   ----------</span></p>
        </div>
        <input type="text" placeholder="Type your answer here..." class="input-box" id="answer">
        <button class="submit-button" onclick="checkAnswer()">Check Answer</button>
        <p>Overflow bits will be truncated.</p>
        <script src="convert.js"></script>
    </body>
</html>
